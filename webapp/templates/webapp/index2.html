<!DOCTYPE html>
<html>
<head>
	
<title></title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


<style>
	html, body {
		height: 100%;
		margin: 0;
	}
	#map {
		width: 600px;
		height: 400px;
	}
</style>

<style>#map { width: 800px; height: 500px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body>
<div id="title">DO SOMETHING</div>
<div id='active'>
	<div style="display:inline-block"><i class="fa fa-trophy"></i>Become active<br><a href="https://www.greenpeace.org/international/act/stand-with-the-guardians-of-the-amazon/" target="_blank"><img width="300" height="200" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/03d15e5725723.5602422db4ae2.jpg"></a></div>
	<div style="display:inline-block"><i class="fa fa-home"></i>Adopt a panda<br><a href="https://redpandanetwork.org/contribute/adopt-a-panda/" target="_blank"><img width="300" height="200" src="https://i.pinimg.com/originals/7a/de/38/7ade382a9076715406ffa8957c246dfd.png"></a></div>
	<div style="display:inline-block"><i class="fa fa-child"></i>RedPandaRanger badge (children)<br><a href="https://redpandanetwork.org/get-involved/red-panda-ranger/" target="_blank"><img width="190" height="200" src="https://redpandanetwork.org/blog/wp-content/uploads/2011/12/rangermap.jpg"></a></div>
</div>

<div id='map'></div>
{% load static %}
<script src="{% static 'states.js' %}"></script>
<script type="text/javascript">
	var redPanda = {"Bosnia and Herzegovina":"Present",
		"Montenegro":"Possibly extinct",
		"Slovenia":"Vulnerable"}
	if ({{taxonid}} == 714) {
		redPanda = {"Bhutan": "Present",
		"India" :"Possibly extinct",
		"Myanmar":"Vulnerable",
		"Nepal":"Present",
		"China":"Extinct"};
	}

	var map = L.map('map').setView([46, 14], 2);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		id: 'mapbox.light'
	}).addTo(map);

	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Status</h4>' +  (props ?
			'<b>' + props.name + '</b><br />' + (redPanda[props.name] ? redPanda[props.name]: "No presence")
			: 'Hover over a country');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
		return d == "Extinct" ? '#800026' :
			d == "Possibly extinct"  ? '#BD0026' :
			d == "Vulnerable"  ? '#FC4E2A' :
			d == "Present"   ? '#FEB24C' : '#D3D3D3';
	}

	function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'white',
			fillOpacity: 0.7,
			fillColor: getColor(redPanda[feature.properties.name])
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 1,
			color: '#A9A9A9',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			labels = [],
			labels2 = ["Extinct", "Possibly extinct", "Vulnerable", "Present", "No presence"];

		for (var i = 0; i < labels2.length; i++) {

			labels.push('<i style="background:' + getColor(labels2[i]) + '"></i> ' + labels2[i]);
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>

</body>
</html>
